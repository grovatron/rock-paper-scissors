<!doctype html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="public\css\styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="display"></h1>
                <h3>Best out of <span class='best-of'></span></h3>
            </div>
            <div class="score-display">
                <div class="score-box">
                    <h2 class="score player">0</h2>
                    <p>Player</p>
                </div>
                <div class="score-box">
                    <h2 class="score computer">0</h2>
                    <p>Computer</p>
                </div>
            </div>
            <div class="choice-btns">
                <div class="r btn"></div>
                <div class="p btn"></div>
                <div class="s btn"></div>
            </div>
            <div class="play-btns">
                <div class="play btn">Play</div>
                <div class="reset btn">Reset</div>
            </div>
        </div>
        <script type="text/javascript" src="public\js\script.js"></script>
    </body>
</html>
