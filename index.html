<!doctype html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="public\css\styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="display">Rock, Paper, Scissors!</h1>
            </div>
            <div class="score-display">
                <div class="score-box">
                    <h2 class="score player">0</h2>
                    <p>Player</p>
                </div>
                <div class="score-box">
                    <h2 class="score computer">0</h2>
                    <p>Computer</p>
                </div>
            </div>
            <div class="choice-btns">
                <div class="r btn">Rock</div>
                <div class="p btn">Paper</div>
                <div class="s btn">Scissors</div>
            </div>
            <div class="play-btns">
                <div class="play btn">Play</div>
                <div class="reset btn">Reset</div>
            </div>
        </div>
    </body>
</html>
